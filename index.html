
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <title>Happy Birthday</title>
</head>
<body>
  <div class="card">
    <img src="https://cdn.pixabay.com/photo/2020/10/06/21/54/cake-5633461__480.png" alt="birthday" class="birthday">
    <div class="text">
      <h1>Happy Birthday!</h1>
      <p>Շնորհավոր ծնունդտ իմ ․․․․❤</p>
      <p>- քեզ ամենա լավ բանեն եմ ցանկանում</p>
      <div class="credit">Մարիամի կողմից <span style="color:tomato">❤</span> </div>
    </div>
    <div class="space"></div>
  </div>
  <audio id="myAudio" autoplay>
    <source src="happybday.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<script>
    function startAudio() {
        var audio = document.getElementById('myAudio');
        audio.play();
    }
</script>
</body>
</html>
